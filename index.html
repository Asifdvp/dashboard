<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo"/>
            </div>
            <div class="phone">
                <img src="./images/header-icons/phone.svg" alt="phone"/> 132
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="search-button"><img src="./images/header-icons/search.svg"/></div>
            </div>
            <div class="nav">
                <img src="./images/header-icons/static.svg"/>
                <img src="./images/header-icons/basket.svg"/>
                <img src="./images/header-icons/lock.svg"/>
                <div class="line"></div>
                <img src="./images/header-icons/avatar.svg"/>
                
                <img src="./images/header-icons/settings.svg"/>
                <img src="./images/header-icons/mail.svg"/>
                <div class="nofications">     <img src="./images/header-icons/nof.svg"/> 
                <div class="num">9</div>
                </div>
           
            </div>
            <div class="user">
                <div class="user-about">
                    <p class="user-name">Ilya Davidoff</p>
                    <span class="user-job">Apple INC, Admin</span>

                </div>
               <div class="logout">
<img src="./images/header-icons/logout.svg" alt="logout">
               </div>
            </div>
        </div>
      
    </header>
    <main>
        <div class="left">
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/dash.svg" alt="">
                </div>
                <span>Dashboard</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/payments.svg" alt="">
                </div>
                <span>Payments</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/payroll.svg" alt="">
                </div>
                <span>Payroll</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/templates.svg" alt="">
                </div>
                <span>Templates</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/history.svg" alt="">
                </div>
                <span>History</span>
            </div>
            <div class="context">
                <div class="circle orange">
                    <img src="./images/main/main-left/products.svg" alt="">
                </div>
                <span>Products</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/pos.svg" alt="">
                </div>
                <span>Express POS</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/ani.svg" alt="">
                </div>
                <span>Ani Pay</span>
            </div>
            <div class="context">
                <div class="circle">
                    <img src="./images/main/main-left/map.svg" alt="">
                </div>
                <span>Map</span>
            </div>
            
        </div>
        <div class="right"></div>
    </main>
</body>
</html>
